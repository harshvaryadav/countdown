<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Countdown Timer</title>
</head>
<body>
    <div id="d">
       <h2 id="h">My Birthday</h2>
       <div id="d1" class="div">
            <p id="days" class="time"></p>
            <span class="s">days</span>
       </div>
       <div id="d2" class="div">
            <p id="hours" class="time"></p>
            <span class="s">hours</span>
       </div>
       <div id="d3" class="div">
            <p id="mins" class="time"></p>
            <span class="s">mins</span>
       </div>
       <div id="d4" class="div">
            <p id="secs" class="time"></p>
            <span class="s">secs</span>
       </div>    
    </div>
</body>
</html>
